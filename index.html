<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/calculator-icon.png"
    />
    <title>calculator</title>
  </head>
  <body>
    <div class="calculator" id="calculator">
      <div class="input" id="input"></div>
      <div class="buttons_div_one but_div" id="buttons_div_one">
        <button class="switch-bg bg_color_switch"><span class="sw_mode">Dark / Light mode</span></button>
        <button class="but"><p class="action">AC</p></button>
        <button class="but operation"><p class="action">+</p></button>
      </div>
      <div class="buttons_div_two but_div" id="buttons_div_one">
        <button class="but"><p class="action">1</p></button>
        <button class="but"><p class="action">2</p></button>
        <button class="but"><p class="action">3</p></button>
        <button class="but operation"><p class="action">-</p></button>
      </div>
      <div class="buttons_div_three but_div" id="buttons_div_two">
        <button class="but"><p class="action">4</p></button>
        <button class="but"><p class="action">5</p></button>
        <button class="but"><p class="action">6</p></button>
        <button class="but operation"><p class="action">*</p></button>
      </div>
      <div class="buttons_div_four but_div" id="buttons_div_three">
        <button class="but"><p class="action">7</p></button>
        <button class="but"><p class="action">8</p></button>
        <button class="but"><p class="action">9</p></button>
        <button class="but operation"><p class="action">/</p></button>
      </div>
      <div class="buttons_div_five but_div" id="buttons_div_four">
        <button class="but"><p class="action">0</p></button>
        <button class="but operation"><p class="action">(</p></button>
        <button class="but operation"><p class="action">)</p></button>
        <button class="but operation"><p class="action">=</p></button>
      </div>
    </div>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
